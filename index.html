<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 25px 0 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .header.slide-hidden {
            transform: translateY(-50%);
        }

        .header h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 25px;
            text-shadow: none;
            letter-spacing: -0.5px;
        }

        .date-navigation {
            display: flex;
            justify-content: center;
            padding: 0 15px;
            margin-bottom: 5px;
        }

        .date-scroll {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 12px;
            padding: 15px 5px;
            max-width: 100%;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .date-scroll::-webkit-scrollbar {
            display: none;
        }

        .date-btn {
            min-width: 90px;
            height: 48px;
            padding: 0 18px;
            border: none;
            border-radius: 24px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            white-space: nowrap;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
        }

        .date-btn:hover:not(.disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
        }

        .date-btn:active:not(.disabled) {
            transform: translateY(0);
            transition: all 0.1s;
        }

        .date-btn.active {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.02);
            box-shadow: 0 8px 35px rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .date-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: #e9ecef;
            color: #adb5bd;
            transform: none;
        }

        .content {
            max-width: 100%;
            margin: 0;
            padding: 10px 15px 30px 15px;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 0;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0 auto;
            max-width: 450px;
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }

        .quiz-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .quiz-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .quiz-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            height: 8px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-bar {
            background: white;
            height: 100%;
            border-radius: 15px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .quiz-slides {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        .quiz-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 30px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .quiz-slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .quiz-slide.prev {
            transform: translateX(-100%);
        }

        .question-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .question-number {
            display: inline;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 12px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-right: 15px;
        }

        .quiz-question {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
            flex-shrink: 0;
            display: flex;
            align-items: flex-start;
            gap: 0;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
            flex: 1;
        }

        .quiz-option {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            background: #ffffff;
            color: #333;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .option-circle {
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .option-letter {
            font-size: 0.8rem;
            font-weight: 600;
            color: #718096;
            transition: all 0.2s ease;
        }

        .quiz-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.02);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .quiz-option.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .quiz-option.selected .option-circle {
            background: white;
            border-color: white;
        }

        .quiz-option.selected .option-letter {
            color: #667eea;
        }

        .slide-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        .nav-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            min-width: 80px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn.prev {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .nav-btn.prev:hover:not(:disabled) {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }

        .nav-btn.next {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: 2px solid transparent;
        }

        .nav-btn.next:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .question-indicator {
            font-size: 0.8rem;
            color: #718096;
            text-align: center;
            flex: 1;
        }

        /* Scoreboard Styles */
        .scoreboard-slide {
            padding: 30px;
            text-align: center;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .scoreboard-slide.active {
            display: block;
        }

        .score-header {
            margin-bottom: 30px;
        }

        .score-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .score-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .score-percentage {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .score-fraction {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 25px;
        }

        .results-container {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 25px;
        }

        .result-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            text-align: left;
        }

        .result-question {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .result-answer {
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .result-answer.correct {
            color: #38a169;
        }

        .result-answer.wrong {
            color: #e53e3e;
        }

        .result-explanation {
            font-size: 0.8rem;
            color: #718096;
            font-style: italic;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e2e8f0;
        }

        .restart-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .restart-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .loading, .error {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .loading {
            color: #667eea;
        }

        .error {
            color: #e53e3e;
            background: rgba(229, 62, 62, 0.08);
            border-radius: 12px;
            border: 2px solid rgba(229, 62, 62, 0.15);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .date-btn {
                min-width: 85px;
                height: 44px;
                font-size: 0.8rem;
                padding: 0 15px;
            }
            
            .quiz-container {
                margin: 0 5px;
                border-radius: 20px;
                min-height: auto;
            }
            
            .quiz-slides {
                height: auto;
                min-height: 350px;
            }
            
            .quiz-slide {
                padding: 20px 15px;
                height: auto;
                min-height: 350px;
                overflow-y: visible;
                position: relative;
            }
            
            .question-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-height: 0;
                padding-bottom: 0;
            }
            
            .quiz-options {
                flex: 1;
                margin-bottom: 15px;
                gap: 8px;
            }
            
            .quiz-option {
                padding: 12px 15px;
                font-size: 0.9rem;
                gap: 12px;
            }
            
            .option-circle {
                width: 20px;
                height: 20px;
            }
            
            .option-letter {
                font-size: 0.75rem;
            }
            
            .slide-navigation {
                position: relative;
                bottom: auto;
                left: auto;
                right: auto;
                background: transparent;
                backdrop-filter: none;
                padding: 10px 0 0 0;
                border-top: 1px solid #e2e8f0;
                margin-top: 0;
                border-radius: 0;
                box-shadow: none;
            }
            
            .nav-btn {
                min-width: 65px;
                padding: 10px 12px;
                font-size: 0.8rem;
                height: 40px;
            }
            
            .question-indicator {
                font-size: 0.75rem;
                flex: 1;
                padding: 0 10px;
            }
            
            .content {
                padding: 5px 10px 25px 10px;
            }
            
            .question-number {
                padding: 6px 10px;
                font-size: 0.8rem;
                margin-right: 12px;
            }
            
            .quiz-question {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† Daily Quiz</h1>
        <div class="date-navigation">
            <div class="date-scroll" id="dateScroll"></div>
        </div>
    </div>

    <div class="content">
        <div class="quiz-container">
            <div id="quizContent">
                <div class="loading">Loading quiz...</div>
            </div>
        </div>
    </div>

    <script>
        let currentQuizzes = [];
        let userAnswers = [];
        let currentSlide = 0;
        let quizStarted = false;

        // Get current date in Indian Standard Time (IST)
        const now = new Date();
        const istOffset = 5.5 * 60 * 60 * 1000;
        const todayLocal = new Date(now.getTime() + istOffset);
        let selectedDate = formatDate(todayLocal);
        
        function formatDate(date) {
            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function formatDisplayDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-IN', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function generateDates() {
            const dates = [];
            const startDate = new Date(todayLocal.getTime());
            startDate.setUTCDate(todayLocal.getUTCDate() - 7);
            
            for (let i = 0; i < 15; i++) {
                const date = new Date(startDate.getTime());
                date.setUTCDate(startDate.getUTCDate() + i);
                
                const dateStr = formatDate(date);
                const todayStr = formatDate(todayLocal);
                
                dates.push({
                    value: dateStr,
                    display: formatDisplayDate(dateStr),
                    isPast: dateStr < todayStr,
                    isToday: dateStr === todayStr,
                    isFuture: dateStr > todayStr
                });
            }
            return dates;
        }
        
        function createDateNavigation() {
            const dateScroll = document.getElementById('dateScroll');
            const dates = generateDates();
            
            dates.forEach(dateInfo => {
                const btn = document.createElement('button');
                btn.className = 'date-btn';
                btn.textContent = dateInfo.display;
                btn.dataset.date = dateInfo.value;
                
                if (dateInfo.isFuture) {
                    btn.classList.add('disabled');
                } else {
                    btn.addEventListener('click', () => selectDate(dateInfo.value));
                }
                
                if (dateInfo.isToday) {
                    btn.classList.add('active');
                }
                
                dateScroll.appendChild(btn);
            });
            
            setTimeout(() => {
                const activeBtn = dateScroll.querySelector('.active');
                if (activeBtn) {
                    activeBtn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                }
            }, 100);
        }
        
        async function loadQuizForDate(date) {
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = '<div class="loading">Loading quiz...</div>';
            
            try {
                const response = await fetch(`quiz-${date}.json`);
                
                if (!response.ok) {
                    throw new Error('Quiz file not found');
                }
                
                const quizData = await response.json();
                currentQuizzes = quizData.questions || [];
                userAnswers = new Array(currentQuizzes.length).fill(null);
                currentSlide = 0;
                quizStarted = true;
                
                displayQuiz();
            } catch (error) {
                quizContent.innerHTML = `
                    <div class="error">
                        <h3>No quiz available for ${formatDisplayDate(date)}</h3>
                        <p>The quiz file for this date hasn't been created yet.</p>
                        <p><small>Expected file: quiz-${date}.json</small></p>
                    </div>
                `;
            }
        }

        function displayQuiz() {
            const quizContent = document.getElementById('quizContent');
            
            let quizHtml = `
                <div class="quiz-header">
                    <div class="quiz-subtitle">${formatDisplayDate(selectedDate)}</div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                <div class="quiz-slides" id="quizSlides">
            `;
            
            // Generate question slides
            currentQuizzes.forEach((quiz, index) => {
                quizHtml += `
                    <div class="quiz-slide ${index === 0 ? 'active' : ''}" data-slide="${index}">
                        <div class="question-content">
                            <div class="quiz-question">
                                <span class="question-number">${index + 1}.</span>
                                ${quiz.question}
                            </div>
                            <div class="quiz-options">
                                ${quiz.options.map((option, optIndex) => `
                                    <div class="quiz-option" data-option="${optIndex}" onclick="selectOption(${index}, ${optIndex})">
                                        <div class="option-circle">
                                            <div class="option-letter">${String.fromCharCode(65 + optIndex)}</div>
                                        </div>
                                        <div>${option}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="slide-navigation">
                            <button class="nav-btn prev" onclick="previousSlide()" ${index === 0 ? 'disabled' : ''}>
                                ‚Üê Previous
                            </button>
                            <div class="question-indicator">${index + 1} of ${currentQuizzes.length}</div>
                            <button class="nav-btn next" onclick="${index === currentQuizzes.length - 1 ? 'showScoreboard()' : 'nextSlide()'}" disabled>
                                ${index === currentQuizzes.length - 1 ? 'Submit ‚Üí' : 'Next ‚Üí'}
                            </button>
                        </div>
                    </div>
                `;
            });
            
            // Add scoreboard slide
            quizHtml += `
                    <div class="scoreboard-slide" id="scoreboardSlide">
                        <div class="score-header">
                            <div class="score-emoji" id="scoreEmoji">üéØ</div>
                            <div class="score-title" id="scoreTitle">Quiz Complete!</div>
                            <div class="score-percentage" id="scorePercentage">0%</div>
                            <div class="score-fraction" id="scoreFraction">0/0 correct</div>
                        </div>
                        <div class="results-container" id="resultsContainer"></div>
                        <button class="restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
                    </div>
                </div>
            `;
            
            quizContent.innerHTML = quizHtml;
            updateProgress();
        }

        function selectOption(slideIndex, optionIndex) {
            const slide = document.querySelector(`[data-slide="${slideIndex}"]`);
            const options = slide.querySelectorAll('.quiz-option');
            const nextBtn = slide.querySelector('.nav-btn.next');
            
            // Remove previous selection
            options.forEach(opt => opt.classList.remove('selected'));
            
            // Select current option
            options[optionIndex].classList.add('selected');
            
            // Enable next button
            nextBtn.disabled = false;
            
            // Store answer
            userAnswers[slideIndex] = optionIndex;
            updateProgress();
        }

        function nextSlide() {
            if (currentSlide < currentQuizzes.length - 1) {
                const currentSlideEl = document.querySelector(`[data-slide="${currentSlide}"]`);
                const nextSlideEl = document.querySelector(`[data-slide="${currentSlide + 1}"]`);
                
                currentSlideEl.classList.remove('active');
                currentSlideEl.classList.add('prev');
                
                nextSlideEl.classList.add('active');
                nextSlideEl.classList.remove('prev');
                
                currentSlide++;
                updateProgress();
                
                // Update button states for the new slide
                updateNavigationButtons();
                
                // Slightly hide header when navigating between slides
                toggleHeaderVisibility();
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                const currentSlideEl = document.querySelector(`[data-slide="${currentSlide}"]`);
                const prevSlideEl = document.querySelector(`[data-slide="${currentSlide - 1}"]`);
                
                currentSlideEl.classList.remove('active');
                
                prevSlideEl.classList.add('active');
                prevSlideEl.classList.remove('prev');
                
                currentSlide--;
                updateProgress();
                
                // Update button states for the new slide
                updateNavigationButtons();
                
                // Slightly hide header when navigating between slides
                toggleHeaderVisibility();
            }
        }

        function toggleHeaderVisibility() {
            const header = document.querySelector('.header');
            header.classList.add('slide-hidden');
            
            // Show header again after 1.5 seconds
            setTimeout(() => {
                header.classList.remove('slide-hidden');
            }, 1500);
        }

        function updateNavigationButtons() {
            const currentSlideEl = document.querySelector(`[data-slide="${currentSlide}"]`);
            const prevBtn = currentSlideEl.querySelector('.nav-btn.prev');
            const nextBtn = currentSlideEl.querySelector('.nav-btn.next');
            
            // Update previous button
            prevBtn.disabled = currentSlide === 0;
            
            // Update next button based on whether an option is selected
            const hasAnswer = userAnswers[currentSlide] !== null;
            nextBtn.disabled = !hasAnswer;
        }

        function updateProgress() {
            const answeredQuestions = userAnswers.filter(answer => answer !== null).length;
            const progressPercentage = (answeredQuestions / currentQuizzes.length) * 100;
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = progressPercentage + '%';
            }
        }

        function showScoreboard() {
            // Hide all slides
            document.querySelectorAll('.quiz-slide').forEach(slide => {
                slide.style.display = 'none';
            });
            
            // Calculate score
            let correctAnswers = 0;
            const results = [];
            
            currentQuizzes.forEach((quiz, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === quiz.correctAnswer;
                if (isCorrect) correctAnswers++;
                
                results.push({
                    question: quiz.question,
                    userAnswer: userAnswer !== null ? quiz.options[userAnswer] : 'Not answered',
                    correctAnswer: quiz.options[quiz.correctAnswer],
                    isCorrect,
                    explanation: quiz.explanation || ''
                });
            });
            
            const percentage = Math.round((correctAnswers / currentQuizzes.length) * 100);
            
            // Update scoreboard
            const scoreEmoji = document.getElementById('scoreEmoji');
            const scoreTitle = document.getElementById('scoreTitle');
            const scorePercentage = document.getElementById('scorePercentage');
            const scoreFraction = document.getElementById('scoreFraction');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Set emoji and title based on performance
            if (percentage >= 90) {
                scoreEmoji.textContent = 'üèÜ';
                scoreTitle.textContent = 'Excellent!';
            } else if (percentage >= 75) {
                scoreEmoji.textContent = 'üéØ';
                scoreTitle.textContent = 'Great Job!';
            } else if (percentage >= 60) {
                scoreEmoji.textContent = 'üëç';
                scoreTitle.textContent = 'Good Work!';
            } else {
                scoreEmoji.textContent = 'üìö';
                scoreTitle.textContent = 'Keep Learning!';
            }
            
            scorePercentage.textContent = percentage + '%';
            scoreFraction.textContent = `${correctAnswers}/${currentQuizzes.length} correct`;
            
            // Display detailed results
            let resultsHtml = '';
            results.forEach((result, index) => {
                resultsHtml += `
                    <div class="result-item">
                        <div class="result-question">${index + 1}. ${result.question}</div>
                        <div class="result-answer ${result.isCorrect ? 'correct' : 'wrong'}">
                            Your answer: ${result.userAnswer} ${result.isCorrect ? '‚úÖ' : '‚ùå'}
                        </div>
                        ${!result.isCorrect ? `<div class="result-answer correct">Correct answer: ${result.correctAnswer} ‚úÖ</div>` : ''}
                        ${result.explanation ? `<div class="result-explanation">${result.explanation}</div>` : ''}
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHtml;
            
            // Show scoreboard
            document.getElementById('scoreboardSlide').classList.add('active');
        }

        function restartQuiz() {
            userAnswers = new Array(currentQuizzes.length).fill(null);
            currentSlide = 0;
            
            // Hide scoreboard
            document.getElementById('scoreboardSlide').classList.remove('active');
            
            // Reset all slides
            document.querySelectorAll('.quiz-slide').forEach((slide, index) => {
                slide.style.display = 'block';
                slide.classList.remove('active', 'prev');
                if (index === 0) slide.classList.add('active');
                
                // Clear selections
                slide.querySelectorAll('.quiz-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Reset buttons
                const nextBtn = slide.querySelector('.nav-btn.next');
                const prevBtn = slide.querySelector('.nav-btn.prev');
                nextBtn.disabled = true;
                prevBtn.disabled = index === 0;
            });
            
            updateProgress();
        }

        function selectDate(date) {
            document.querySelectorAll('.date-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.date === date) {
                    btn.classList.add('active');
                }
            });
            
            selectedDate = date;
            loadQuizForDate(date);
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            createDateNavigation();
            loadQuizForDate(selectedDate);
        });
    </script>
</body>
</html>
